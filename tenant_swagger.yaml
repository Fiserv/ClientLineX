components:
  schemas:
    AuthorizationSearchRequest:
      title: AuthorizationSearchRequest
      required:
      - date
      - fields
      - filters
      type: object
      properties:
        date:
          type: string
          description: YYYYMMDD string denoting the date for the query.
          example: "20210217"
        fields:
          type: array
          description: String array denoting the fields required, represents the [
            select FIELD from ] clause of a sql query.
          example:
          - a_approvalCode
          - a_type
          - a_transactionDateTime
          - a_accountNumber
          - a_cardExpiryDate
          - a_amount
          - a_currency
          - a_network
          - a_paymentMethod
          - a_declineReason
          - a_authCode
          items:
            type: string
        filters:
          type: array
          description: Filter results by field and value, represents the [ where [
            FIELD in('FILTER1', 'FILTER2') ] ] clause of a sql query.
          example:
          - field: o_timeZone
            values:
            - "2"
          - field: a_currency
            values:
            - "1"
          items:
            $ref: '#/components/schemas/FilterRequestData'
      description: Request object for authorization search results.
    AuthorizationSummaryRequest:
      title: AuthorizationSummaryRequest
      required:
      - filters
      - from
      - pivot1
      - to
      type: object
      properties:
        filters:
          type: array
          description: Filter results by field and value, represents the [ where [
            FIELD in('FILTER1', 'FILTER2') ] ] clause of a sql query.
          example:
          - field: o_timeZone
            values:
            - "2"
          - field: a_currency
            values:
            - "1"
          items:
            $ref: '#/components/schemas/FilterRequestData'
        from:
          type: string
          description: YYYYMMDD string denoting the date for the query.
          example: "20210217"
        pivot1:
          type: string
          description: The field value used as a pivot point, represents the [ group
            by PIVOT1 ] clause in a sql query.
          example: a_network
        pivot2:
          type: string
          description: The field value used as a second pivot point, represents the
            second position of a [ group by 1, PIVOT2 ] clause in a sql query.
          example: a_mobileWallet
        pivot3:
          type: string
          description: The field value used as a third pivot point, represents the
            third position of a [ group by 1, 2, PIVOT3 ] clause in a sql query.
          example: a_type
        to:
          type: string
          description: YYYYMMDD string denoting the date for the query.
          example: "20210218"
      description: Request object for authorization summary report creation.
    ChargebackSearchRequest:
      title: ChargebackSearchRequest
      required:
      - date
