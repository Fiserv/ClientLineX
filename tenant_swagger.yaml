swagger: '2.0'
info:
  description: API Descriptions
  version: '1.0'
  title: ClientLine Enterprise Direct
host: 'localhost:5005'
basePath: /
tags:
  - name: Authorization Transactions
    description: Returns authorization transactions and their included fields.
  - name: Authorizations Summary
    description: Analyze authorizations through various pivot and filter options
  - name: Chargebacks Summary
    description: Analyze chargebacks through various pivot and filter options
  - name: Chargebacks Transactions
    description: Return chargeback transactions and their included fields.
  - name: Fraud Detect Summary
    description: Analyze fraud transaction/registration through various pivot and filter options
  - name: Fraud Detect Transactions
    description: Returns merchant fraud detect transactions/registrations and their included fields.
paths:
  /v1/authorizations/details/byDate:
    post:
      tags:
        - Authorization Transactions
      summary: Provides a list of transactions and their attributes. Limits results to 10MM.
      operationId: getTopUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          description: 'Input AuthorizationSearchRequest object, returns a list of txns with included field values'
          required: true
          schema:
            $ref: '#/definitions/AuthorizationSearchRequest'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Map«string,object»'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /v1/authorizations/details/metaData:
    get:
      tags:
        - Authorization Transactions
      summary: Provides the meta data for the byDate api. The meta data will be utilized for building custom queries for the dataset. For instance the field results 'id' attribute will be input into the byDate API to return the aforementioned fields.
      operationId: getMetaDataUsingGET
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/SearchMetaData'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /v1/authorizations/summary/byDateRange:
    post:
      tags:
        - Authorizations Summary
      summary: Returns a aggregated view of the entity utilizing various pivots across a specified date range. For instance total count and amount total by card type for the previous week of transactions.
      operationId: getCumulativeReportUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          description: 'Input AuthorizationSummaryRequest object, returns a list of measured aggregations by pivots'
          required: true
          schema:
            $ref: '#/definitions/AuthorizationSummaryRequest'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/SummaryResponse'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /v1/authorizations/summary/metaData:
    get:
      tags:
        - Authorizations Summary
      summary: Provides the meta data for the byDateRange analysis
      operationId: getMetaDataUsingGET_1
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/SummaryMetaData'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /v1/chargebacks/details/byDate:
    post:
      tags:
        - Chargebacks Transactions
      summary: Provides a list of chargeback transactions. Limits to 10MM
      operationId: getTopUsingPOST_1
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          description: 'Input ChargebackSearchRequest object, returns a list of txns with included field values'
          required: true
          schema:
            $ref: '#/definitions/ChargebackSearchRequest'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Map«string,object»'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /v1/chargebacks/details/metaData:
    get:
      tags:
        - Chargebacks Transactions
      summary: Provides the meta data for this analysis
      operationId: getMetaDataUsingGET_2
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/SearchMetaData'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /v1/chargebacks/summary/byDateRange:
    post:
      tags:
        - Chargebacks Summary
      summary: Returns a aggregated view of the entity utilizing various pivots across a specified date range. For instance total count and amount total by card type for the previous week of transactions.
      operationId: getCumulativeReportUsingPOST_1
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          description: 'Input ChargebackSummaryRequest object, returns a list of measured aggregations by pivots'
          required: true
          schema:
            $ref: '#/definitions/ChargebackSummaryRequest'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/SummaryResponse'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /v1/chargebacks/summary/metaData:
    get:
      tags:
        - Chargebacks Summary
      summary: Provides the meta data for the byDateRange analysis
      operationId: getMetaDataUsingGET_3
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/SummaryMetaData'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /v1/fraud/details/byDate:
    post:
      tags:
        - Fraud Detect Transactions
      summary: Provides a list of fraud transactions. Limits to 100
      operationId: getTopUsingPOST_2
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          description: 'Input FraudDetectSearchRequest object, returns a list of txns with included field values'
          required: true
          schema:
            $ref: '#/definitions/FraudDetectSearchRequest'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Map«string,object»'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /v1/fraud/details/metaData:
    get:
      tags:
        - Fraud Detect Transactions
      summary: Provides the meta data for this analysis
      operationId: getMetaDataUsingGET_4
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/SearchMetaData'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  /v1/fraud/summary/byDateRange:
    post:
      tags:
        - Fraud Detect Summary
      summary: Returns a aggregated view of the entity utilizing various pivots across a specified date range. For instance total count and amount total by card type for the previous week of transactions.
      operationId: getCumulativeReportUsingPOST_2
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          description: 'Input FraudDetectSummaryRequest object, returns a list of measured aggregations by pivots'
          required: true
          schema:
            $ref: '#/definitions/FraudDetectSummaryRequest'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/SummaryResponse'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
