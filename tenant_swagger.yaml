swagger: '2.0'
info:
  description: API Descriptions
  version: '1.0'
  title: ClientLine Enterprise Direct
host: 'localhost:5005'
basePath: /
tags:
  - name: Authorization Summary
    description: Analyze authorizations through various pivot and filter options
  - name: Authorization Transactions
    description: Returns authorization transactions and their included fields.
  - name: Chargeback Summary
    description: Analyze chargebacks through various pivot and filter options
  - name: Chargeback Transactions
    description: Return chargeback transactions and their included fields.
  - name: Disbursement Summary
    description: Analyze disbursement transaction through various pivot and filter options
  - name: Disbursement Transactions
    description: Search disbursement transaction details
  - name: Fraud Detect Summary
    description: Analyze fraud transaction/registration through various pivot and filter options
  - name: Fraud Detect Transactions
    description: Returns merchant fraud detect transactions/registrations and their included fields.
  - name: Funding Summary
    description: Analyze funding transactions through various pivot and filter options
  - name: Funding Transactions
    description: Search funding details
  - name: Retrieval Summary
    description: Analyze retrievals through various pivot and filter options
  - name: Retrieval Transactions
    description: Search retrieval transaction details
  - name: Settlement Summary
    description: Analyze settlements through various pivot and filter options
  - name: Settlement Transactions
    description: Returns settlement transactions and their included fields.
