definitions:
  AuthorizationSearchRequest:
    type: object
    required:
      - date
      - fields
      - filters
    properties:
      date:
        type: string
        example: 20210217
        description: YYYYMMDD string denoting the date for the query.
      fields:
        type: array
        example:
          - a_approvalCode
          - a_type
          - a_transactionDateTime
          - a_accountNumber
          - a_cardExpiryDate
          - a_amount
          - a_currency
          - a_network
          - a_paymentMethod
          - a_declineReason
          - a_authCode
        description: 'String array denoting the fields required, represents the [ select FIELD from ] clause of a sql query.'
        items:
          type: string
      filters:
        type: array
        example:
          - field: o_timeZone
            values:
              - '2'
          - field: a_currency
            values:
              - '1'
        description: 'Filter results by field and value, represents the [ where [ FIELD in(''FILTER1'', ''FILTER2'') ] ] clause of a sql query.'
        items:
          $ref: '#/definitions/FilterRequestData'
    title: AuthorizationSearchRequest
    description: Request object for authorization search results.
  AuthorizationSummaryRequest:
    type: object
    required:
      - filters
      - from
      - pivot1
      - to
    properties:
      filters:
        type: array
        example:
          - field: o_timeZone
            values:
              - '2'
          - field: a_currency
            values:
              - '1'
        description: 'Filter results by field and value, represents the [ where [ FIELD in(''FILTER1'', ''FILTER2'') ] ] clause of a sql query.'
        items:
          $ref: '#/definitions/FilterRequestData'
      from:
        type: string
        example: 20210217
        description: YYYYMMDD string denoting the date for the query.
      pivot1:
        type: string
        example: a_network
        description: 'The field value used as a pivot point, represents the [ group by PIVOT1 ] clause in a sql query.'
      pivot2:
        type: string
        example: a_mobileWallet
        description: 'The field value used as a second pivot point, represents the second position of a [ group by 1, PIVOT2 ] clause in a sql query.'
      pivot3:
        type: string
        example: a_type
        description: 'The field value used as a third pivot point, represents the third position of a [ group by 1, 2, PIVOT3 ] clause in a sql query.'
      to:
        type: string
        example: 20210218
        description: YYYYMMDD string denoting the date for the query.
    title: AuthorizationSummaryRequest
    description: Request object for authorization summary report creation.
  ChargebackSearchRequest:
    type: object
    required:
      - date
      - fields
      - filters
    properties:
      date:
        type: string
        example: 20210217
        description: YYYYMMDD string denoting the date for the query.
      fields:
        type: array
        example:
          - cb_backendMID
          - cb_authNetwork
          - cb_receivedDate
          - cb_statusDate
          - cb_transactionDate
          - cb_status
          - cb_category
          - cb_workType
          - cb_winLoss
          - cb_Reason
          - cb_reasonCode
          - cb_currency
          - cb_chargebackAmount
          - cb_dueDate
          - cb_transactionType
          - cb_dispositionDate
          - cb_Disposition
          - cb_ECIndicator
          - cb_transactionAmount
          - cb_accountNumber
          - cb_first6
          - cb_last4
          - cb_invoiceNumber
          - cb_terminalId
          - cb_disputeID
          - cb_referenceNumber
          - cb_authCode
          - cb_trackingNumber
          - cb_svcCd
          - cb_merchantCategory
          - cb_orderNumber
          - cb_responseReceived
          - cb_respondedDate
          - cb_externalMid
          - cb_paymentMethod
          - cb_sendMode
          - cb_recurring
          - cb_mobileWallet
          - cb_tokenResponseInd
          - cb_adjDate
          - cb_captureMethod
        description: 'String array denoting the fields required, represents the [ select FIELD from ] clause of a sql query.'
        items:
          type: string
      filters:
        type: array
        example:
          - field: o_chargebackDateType
            values:
              - '1'
