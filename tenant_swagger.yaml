        '404':
          description: Not Found
      deprecated: false
  /v1/fraud/summary/metaData:
    get:
      tags:
        - Fraud Detect Summary
      summary: Provides the meta data for the byDateRange analysis
      operationId: getMetaDataUsingGET_5
      produces:
